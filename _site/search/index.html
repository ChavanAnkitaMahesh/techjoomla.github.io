					"joomla-20rest-20api-com-api-making-api-calls": {
						"id": "joomla-20rest-20api-com-api-making-api-calls",
						"title": "Making calls to API resources",
						"categories": "Joomla REST API",
						"url": " /joomla%20rest%20api/com-api-making-api-calls/",
						"content": "Calling API resources\n\nAPI URLs\nThe URL to access any route is of the format -\n\n/api/{plugin}/{resource}\n\nTip : If your resource expects an id parameter in the URL, you can use /api/{plugin}/{resource}/{id} as the API url. Other querystring need to be sent as is.\n\nTo enable SEF URLs for endpoints, make sure you have created a Joomla menu of the type API &gt; API Endpoint. If you create the menu using any other alias than api make sure you use the apppropriate slug in the endpoint. If you do not have SEF URLs enabled, use  the endpoint URL as index.php?option=com_api&amp;app={app}&amp;resource={resource}&amp;format=raw.\n\nAuthentication\nThe API token is used for authentication. The token needs to be passed via the Authorization header using the Bearer scheme eg: Authorization: Bearer &lt;token&gt;. Previous versions also allowed passing the token as a querystring variable with the name key. The querystring approach will be deprecated in the future version. It is possible for an app to make an entire resource or a specific HTTP method in a resource public\n\nNote : Sometimes Apache does not pass on the Authorization header, in such cases send then token using the X-Authorization header i.e. X-Authorization: Bearer {token}\n\nOutput Format\nThe default output format is JSON. However it’s also possible to get XML output by setting the Accept: application/xml header.\n\nOverriding Output\nIf you wish to modify the ‘envelope’ of the response, you can copy the file components/com_api/libraries/response/jsonresponse.php into templates/{your template}/json/api.php and modify the structure of the output. A similar override is possible by creating a xml.php as well."
					}

					"tc-20manager-tc-manager-overview": {
						"id": "tc-20manager-tc-manager-overview",
						"title": "Terms &amp; Conditions Manager Overview",
						"categories": "TC Manager",
						"url": " /tc%20manager/tc-manager-overview/",
						"content": "Terms &amp; Conditions Manager\nTerms &amp; Conditions Manager is used to force users to accept the T&amp;C before they can start using the site, or a part of the site.\n\nIt is also possible to define multiple T&amp;C that block different contexts. For example, you may want users to accept terms before they start writing blogs on your site. On the same site, you may want users to accept different terms before they can participate in the community. The T&amp;C Manager allows you to do this.\n\nAdditionally, it also lets you manage versions of each T&amp;C. If a new version of a T&amp;C is created, te user is forced to accept it again before he can access the protected parts."
					}

					"tj-20reports-tjreports-writing-a-plugin": {
						"id": "tj-20reports-tjreports-writing-a-plugin",
						"title": "Writing a report plugin",
						"categories": "TJ Reports",
						"url": " /tj%20reports/tjreports-writing-a-plugin/",
						"content": "Example Report Plugin\nThe plugin type for TJ Reports plugins is tjreports.\n\nFolder structure\n\n\n  plugins/tjreports/examplereport/examplereport.xml\n  plugins/tjreports/examplereport/examplereport.php\n  plugins/tjreports/examplereport/language/en-GB/en-GB.plg_tjreports_examplereport.ini\n\n\nManifest File (examplereport.xml)\n\n&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;\n&lt;extension version=\"3.1\" type=\"plugin\" group=\"tjreports\" method=\"upgrade\"&gt;\n&lt;name&gt;PLG_TJREPORTS_EXAMPLEREPORT&lt;/name&gt;\n&lt;author&gt;Techjoomla&lt;/author&gt;\n&lt;creationDate&gt;17th June 2016&lt;/creationDate&gt;\n&lt;copyright&gt;(C)techjoomla.com&lt;/copyright&gt;\n&lt;license&gt;http://www.gnu.org/copyleft/gpl.html GNU/GPL&lt;/license&gt;\n&lt;authorEmail&gt;contact@techjoomla.com&lt;/authorEmail&gt;\n&lt;authorUrl&gt;www.techjoomla.com&lt;/authorUrl&gt;\n&lt;version&gt;1.0.0&lt;/version&gt;\n&lt;description&gt;PLG_TJREPORTS_EXAMPLEREPORT_DESC&lt;/description&gt;\n\t&lt;files&gt;\n\t\t&lt;filename plugin=\"examplereport\"&gt;examplereport.php&lt;/filename&gt;\n\t\t&lt;filename&gt;index.html&lt;/filename&gt;\n\t\t&lt;folder&gt;language&lt;/folder&gt;\n\t&lt;/files&gt;\n&lt;/extension&gt;\n\n\n\nThe main report file (examplereport.php)\n\n&lt;?php  \n// No direct access  \ndefined('_JEXEC') or die('Restricted access');\n\n//Include TJReport Model\nJLoader::import('com_tjreports.models.reports', JPATH_SITE . '/components');\n\n/**\n * Example report plugin of TJReport\n *\n * @since  1.0.0\n */\nclass TjreportsModelExamplereport extends TjreportsModelReports\n{\n\t// Default ordering column\n\tprotected $default_order = 'name';\n\n\t// Default ordering direction\n\tprotected $default_order_dir = 'ASC';\n\n\t/* Must have constructor that will define columns of the report */\n\t/**\n\t * Constructor.\n\t *\n\t * @param   array  $config  An optional associative array of configuration settings.\n\t *\n\t * @see     JModelLegacy\n\t * @since   1.6\n\t */\n\tpublic function __construct($config = array())\n\t{\n\t\t/**\n\t\t * $this-&gt;columns is an associative array and one of the main entity of report plugin\n\t\t * In this Array Key denotes the report header\n\t\t * Value is also an associative array where -\n\t\t * a)'table_column' - is directly linked to table column. This is also used in framework for ordering.\n\t\t * If you have complex column like having COUNT than you should leave its value blank\n\t\t * b) 'title’ - Title will be displayed on header and on hideshow checkbox\n\t\t * c) 'disable_sorting' - Set to true of this column is not sortable by default all columns are sortable\n\t\t */\n\t\t$this-&gt;columns = array(\n\t\t\t'attempt' =&gt; array('table_column' =&gt; 'lt.attempt', 'title' =&gt; 'COM_TJLMS_TITLE_ATTEMPTS'),\n\t\t\t'name' =&gt; array('table_column' =&gt; 'l.name', 'title' =&gt; 'COM_TJLMS_ATTEMPTREPORT_NAME'),\n\t\t\t'username' =&gt; array('table_column' =&gt; 'u.username', 'title' =&gt; 'COM_TJLMS_REPORT_USERUSERNAME'),\n\t\t\t'usergroup' =&gt; array('title' =&gt; 'COM_TJLMS_REPORT_USERGROUP', 'disable_sorting' =&gt; true),\n\t\t);\n\n\t\tparent::__construct($config);\n\t}\n\n\t/* Add your stylesheets here if you want any styling added to the page */\n\t/**\n\t * Get style for left sidebar menu\n\t *\n\t * @return ARRAY Keys of data\n\t *\n\t * @since   2.0\n\t * */\n\tpublic function getStyles()\n\t{\n\t\treturn array(\n\t\t\tJUri::root(true) . '/css/tjlms_backend.css'\n\t\t);\n\t}\n\n\t/* Add filters dropdown or textboxes to the header or on the top of the table */\n\t/**\n\t * Create an array of filters\n\t *\n\t * @return    ARRAY Filters used in reports\n\t *\n\t * @since    1.0\n\t */\n\tpublic function displayFilters()\n\t{\n\t\t/**\n\t\t * This method should return associative array and this can have max size of 2\n\t\t * Header level filters will be defined in 0 index. eg. - attempt, name\n\t\t * Top level filters will be defined in 1 index like if in single course report you want to select course and then it’s report will be populated. eg. - last_accessed_on\n\t\t * Each filter will be an associative aray which can have follwoing keys-\n\t\t * a)search_type - it can be text, select, date.range, calendar, html\n\t\t * for select type field you need to mention select_options which is an array of  JHTML::_('select.option')\n\t\t * b) searchin -  if you want framework to add where clause for search criteria you can define type. This is the column name where you want to search.\n\t\t * c) type - This can be 'equal’,’custom’ otherwise by default it will match for like clause.\n\t\t */\n\n\t\t$dispFilters = array(\n\t\t\tarray(\n\t\t\t\t'attempt' =&gt; array(\n\t\t\t\t\t'search_type' =&gt; 'text', 'type' =&gt; 'equal', 'searchin' =&gt; 'lt.attempt'),\n\t\t\t\t'name' =&gt; array(\n\t\t\t\t\t'search_type' =&gt; 'select', 'select_options' =&gt; $lessonFilter, 'type' =&gt; 'equal', 'searchin' =&gt; 'lt.lesson_id'\n\t\t\t\t),\n\t\t\t),\n\t\t\tarray(\n\t\t\t\t'last_accessed_on' =&gt; array(\n\t\t\t\t\t'search_type' =&gt; 'date.range',\n\t\t\t\t\t'searchin' =&gt; 'last_accessed_on',\n\t\t\t\t\t'last_accessed_on_from' =&gt; array('attrib' =&gt; array('placeholder' =&gt; 'FROM (YYYY-MM-DD)')),\n\t\t\t\t\t'last_accessed_on_to' =&gt; array('attrib' =&gt; array('placeholder' =&gt; 'TO (YYYY-MM-DD)')),\n\t\t\t\t)\n\t\t\t)\n\t\t);\n\n\t\treturn $dispFilters;\n\t}\n\n\t/* Reports main query will be defined in this function */\n\t/**\n\t * Method to get a JDatabaseQuery object for retrieving the data set from a database.\n\t *\n\t * @return  JDatabaseQuery  A JDatabaseQuery object to retrieve the data set.\n\t *\n\t * @since   1.6\n\t */\n\tprotected function getListQuery()\n\t{\n\t\t$db        = $this-&gt;_db;\n\n\t\t/* Create query instance by calling parents getListQuery */\n\t\t$query     = parent::getListQuery();\n\n\t\t/* You can get which columns are visible by calling below method */\n\t\t$colToshow = (array) $this-&gt;getState('colToshow');\n\n\t\t/**\n\t\t * Currently active filters and it’s value are stored in filters and can get from below method.\n\t\t * Also make sure you do not call getstate inside constructor and populatestate method\n\t\t */\n\t\t$filters = $this-&gt;getState('filters');\n\t\t$user     = JFactory::getUser();\n\t\t$userId   = $user-&gt;id;\n\n\t\t/*\n\t\t * Must have columns to get details of non linked data like completion\n\t\t * and not defined in title_column of $this-&gt;columns array\n\t\t */\n\t\t$query-&gt;select(array('user_id'));\n\t\t$query-&gt;from($db-&gt;quoteName('#__tjlms_lesson_track', 'lt'));\n\t\t$query-&gt;join('INNER', $db-&gt;quoteName('#__tjlms_lessons', 'l') . ' ON (' . $db-&gt;quoteName('lt.lesson_id') . ' = ' . $db-&gt;quoteName('l.id') . ')');\n\t\t$query-&gt;join('INNER', $db-&gt;quoteName('#__tjlms_courses', 'c') . ' ON (' . $db-&gt;quoteName('c.id') . ' = ' . $db-&gt;quoteName('l.course_id') . ')');\n\t\t$query-&gt;join('INNER', $db-&gt;quoteName('#__users', 'u') . ' ON (' . $db-&gt;quoteName('lt.user_id') . ' = ' . $db-&gt;quoteName('u.id') . ')');\n\n\t\tif (in_array('usergroup', $colToshow))\n\t\t{\n\t\t\t$subQuery = $db-&gt;getQuery(true);\n\t\t\t$subQuery-&gt;select('ugm.group_id');\n\t\t\t$subQuery-&gt;from($db-&gt;quoteName('#__user_usergroup_map') . ' as ugm');\n\t\t\t$subQuery-&gt;where($db-&gt;quoteName('ugm.user_id') . ' = ' . $db-&gt;quoteName('lt.user_id'));\n\t\t\t$query-&gt;select('(SELECT GROUP_CONCAT(ug.title SEPARATOR \", \") from  #__usergroups ug where ug.id IN(' . $subQuery . ')) as usergroup');\n\n\t\t\tif (isset($filters['usergroup']) &amp;&amp; !empty($filters['usergroup']))\n\t\t\t{\n\t\t\t\t$subQuery = $db-&gt;getQuery(true);\n\t\t\t\t$subQuery-&gt;select('ugm.user_id');\n\t\t\t\t$subQuery-&gt;from($db-&gt;quoteName('#__user_usergroup_map') . ' as ugm');\n\t\t\t\t$subQuery-&gt;where($db-&gt;quoteName('ugm.group_id') . ' = ' . (int) $filters['usergroup']);\n\t\t\t\t$query-&gt;where('lt.user_id IN(' . $subQuery . ')');\n\t\t\t}\n\t\t}\n\n\n\t\treturn $query;\n\t}\n\n\t/* If you want to perform any data manipulation before sending it to framework you can override below getItems method */\n\t/**\n\t * Method to get an array of data items.\n\t *\n\t * @return  mixed  An array of data items on success, false on failure.\n\t *\n\t * @since   1.6\n\t */\n\tpublic function getItems()\n\t{\n\t\t$items = parent::getItems();\n\n\t\t$lmsparams = JComponentHelper::getParams('com_tjlms');\n\t\t$date_format_show = $lmsparams-&gt;get('date_format_show', 'Y-m-d H:i:s');\n\n\t\tjimport('techjoomla.common');\n\t\t$tjCommon = new TechjoomlaCommon;\n\n\t\tforeach ($items as $item)\n\t\t{\n\t\t\tif (empty($item['last_accessed_on']) || $item['last_accessed_on'] == '0000-00-00 00:00:00')\n\t\t\t{\n\t\t\t\t$item['last_accessed_on'] = ' - ';\n\t\t\t}\n\t\t\telse\n\t\t\t{\n\t\t\t\t$item['last_accessed_on'] = $tjCommon-&gt;getDateInLocal($item['last_accessed_on'], 0, $date_format_show);\n\t\t\t}\n\t\t}\n\n\t\treturn $items;\n\t}\n}"
					}

					"tj-20reports-tjreports-integration-guide": {
						"id": "tj-20reports-tjreports-integration-guide",
						"title": "Integration Guide",
						"categories": "TJ Reports",
						"url": " /tj%20reports/tjreports-integration-guide/",
						"content": "TJ Reports Integration Guide\n\nInstalling the default instances\nThe reporting plugin only offers the code needed for the report. For the report to be usable, it needs to be configured. An extension developer who wishes to create default ‘instances’ for the plugins can do that by adding the below method in the installation script.\n\nLinking to TJ reports\nJust like other infrastructure extensions, you can pass the client context to show reports related to your extension. For instance Shika uses index.php?option=com_tjreports&amp;client=tjlms for reports contextual to Shika LMS. The client is be specified when creating instances."
					}
					
				
			
		
			
				
					,
					
					"tj-20reports-tjreports-architecture-overview": {
						"id": "tj-20reports-tjreports-architecture-overview",
						"title": "Architecture Overview",
						"categories": "TJ Reports",
						"url": " /tj%20reports/tjreports-architecture-overview/",
						"content": "TJ Reports : Architecture Overview\nIn terms of data structure, the TJ Reports framework is a Joomla MVC List view, with added features for saving queries, modifying columns and dynamic filters. Since reports are typically tabular data, reusing existing list view infrastructure was an obvious choice. So under the hood, it simply extends JModelList. The key difference is that instead of a single model, the framework allows plugins to extend the base reports model and provide a query or list for the report.\n\nPlugin Architecture\nTJ Reports allows a plugin driven approach to creating “pluggable models” that can be rendered as a report. \nEach plugin is essentially a model class that can have Joomla’s getListQuery() or getItems() method to either return a query object, or directly the array of items to display. So TJReports does not use plugins in their classic event/dispatcher pattern. Instead, TJ Reports uses plugins to simplify installation and set any defaults via parameters.\n\nTo implement filters, sorting and dynamic columns there are additional methods that allow setting column names, toggle sortable and filter columns and choose which columns may be hidden by the user.\n\nOnce a plugin is installed, an instance of the plugin needs to be created for the report to be accessed. This is similar to how Modules work in Joomla. Each instance can have default filters, columns and sorting. This way, it is possible to set up different reports by using a combination of default columns and filters. Plugin instances are stored in a table along with their configuration. The reports framework loads an instance of a report plugin by it’s id.\n\nAdditionally, ACL can be applied to each instance so it becomes possible to create multiple lists from the same plugin, but with different filters that can be set such that users cannot change the filters.\n\nComponent Architecture\nAs mentioned above, the component loads a single plugin instance using it’s configuration. The component also applies the ACL based on the instance configuration.\n\nThe component allows users to create saved queries. Saved queries are stored similar to an instance, but they inherit the ACL and configuration superset of the instance they are created from."
					}
					
				
			
		
			
				
					,
					
					"joomla-20rest-20api-com-api-plugin-development": {
						"id": "joomla-20rest-20api-com-api-plugin-development",
						"title": "Writing your own API Plugin",
						"categories": "Joomla REST API",
						"url": " /joomla%20rest%20api/com-api-plugin-development/",
						"content": "Writing your own API Plugin\n\nEach resource supports the GET, POST and DELETE operations. These are exposed by creating methods of the same name, i.e. get() post() and delete() in each of the resources. If a resouce URL is accessed via HTTP POST, the post() method is called, and similarly for the rest.\n\nAPI plugin file structure\n\n  language/en-GB - Resource folder having resource file, keep name same as plugin name.\n    \n      en-GB.plg_api_users.ini - add plugin language constant.\n      en-GB.plg_api_users.sys.ini\n    \n  \n  users - Resource folder having resource file, keep name same as plugin name.\n    \n      login.php - Resource file\n      users.php - Resource file\n    \n  \n  users.php - plugin file\n  users.xml - xml file\n\n\nYou can add multiple resource in resource folder and use them for different purpose. Usually, each resource will map to an object type for your extension.\n\nCreate plugin entry file users.php file\nThis is the entry file for the API plugin, the things that re deifned in the file are resource locations, and making certain resources public. Below is the code for the file -\n\njimport('joomla.plugin.plugin');\n//class structure example\nclass plgAPIUsers extends ApiPlugin\n{\n\tpublic function __construct(&amp;$subject, $config = array())\n\t{\n\t\tparent::__construct($subject, $config = array());\n\t\t\n\t\t// Set resource path\n\t\tApiResource::addIncludePath(dirname(__FILE__).'/users');\n\t\t\n\t\t// Load language files\n\t\t$lang = JFactory::getLanguage(); \n\t\t$lang-&gt;load('com_users', JPATH_ADMINISTRATOR, '', true);\n\t\t\n\t\t// Set the login resource to be public\n\t\t$this-&gt;setResourceAccess('login', 'public', 'post');\n\t}\n}\n\n\n\nCreate resource file login.php file\nAlthough you can place the resource files anywhere, the recommended approach is to place them within a folder inside your plugin.  Below is example code for a resource file. Notice how the methods get() and post() are implemented. The methods may return an array or an object which will be automatically converted to JSON or XML.\n\n&lt;?php\nclass UsersApiResourceLogin extends ApiResource\n{\n\tpublic function get()\n\t{\n        $result = new \\stdClass;\n        $result-&gt;id = 45;\n        $result-&gt;name = \"John Doe\"\n\t\t \n\t\t$this-&gt;plugin-&gt;setResponse( $result );\n\t}\n\n\tpublic function post()\n\t{\n\t\t// Add your code here\n\t\t\n\t\t$this-&gt;plugin-&gt;setResponse( $result );\n\t}\n}\n\n\n\nThe array or object from the plugin should be set via $this-&gt;plugin-&gt;setResponse().\n\nError Handling\nIt is possible to send HTTP errors with the right HTTP codes using the APIError::raiseError() method. Depending on the type of error you can raise different Exceptions that set the appropriate HTTP code.\n\n&lt;?php\n\tpublic function post()\n\t{\n\t\t// Validation Error sets HTTP 400\n\t\tApiError::raiseError(10001, \"Invalid Email\", 'APIValidationException');\n\n\t\t// Access Error sets HTTP 403\n\t\tApiError::raiseError(11001, \"Not authorised\", 'APIUnauthorisedException');\n\n\t\t// Not Found Error sets HTTP 404\n\t\tApiError::raiseError(12001, \"Record not found\", 'APINotFoundException');\n\n\t\t// General Error sets HTTP 400\n\t\tApiError::raiseError(10000, \"Bad Request\", 'APIException');\n\n\t}\n\n\n\nYou are free to specify your own error code and message. It is also possible to add more Exceptions in the components/com_api/libraries/exceptions folder. When using APIError::raiseError() there is no need to use $this-&gt;plugin-&gt;setResponse() since com_api handles the response and setting the http code.\n\nNote : The exception classes extend PHP’s Exception class. So you will need to use numeric only codes, since PHP does not support non-numeric Exception codes.\n\nPrivate and public resources\n\nUnless specified, all resources are private, which means an API token is needed to access. However, it is possible to make certain resource and methods public by using the setResourceAccess() access method as\n$this-&gt;setResourceAccess('login', 'public', 'post') \n\n\n\nThe first parameter is the resource name, second is status (should be public to make it public) and last is HTTP method to make public. Setting a resource public will mean that the API URL for that resource will not need any authentication.\n\nAccess Control\nACL needs to be handled by the respective plugins. com_api makes a $this-&gt;user object available in the resource class. This is same as the JFactory::getUser() object for the user to whom the token belongs. It is upto the resource to use the user object and apply the necessary access control and produce authorisation errors.\n\n&lt;?php\nclass ExamplesApiResourceExample extends ApiResource\n{\n\tpublic function get()\n\t{\n\t\t// Will dump the object for the user who is making the API call\n\t\tvar_dump($this-&gt;user);\n\t}\n}\n\n\n\nCreate .xml file\nFinally create a manifest XML so that your plugin can be installed. Set group as ‘api’, add plugin name and other details.\n\n&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;\n&lt;extension version=\"3.0.0\" type=\"plugin\" group=\"api\" method=\"upgrade\"&gt;\n    &lt;name&gt;YourPlugin&lt;/name&gt;\n    &lt;version&gt;1.0&lt;/version&gt;\n    &lt;creationDate&gt;10/11/2016&lt;/creationDate&gt;\n    &lt;author&gt;&lt;/author&gt; \n    &lt;description&gt;&lt;/description&gt;\n    &lt;files&gt;\n        &lt;filename plugin=\"your_plugin_name\"&gt;your_plugin_name.php&lt;/filename&gt;\n        &lt;folder&gt;your_plugin_name&lt;/folder&gt; \n    &lt;/files&gt;\n    &lt;languages folder=\"language\"&gt;\n\t\t&lt;language tag=\"en-GB\"&gt;en-GB/en-GB.plg_api_plugin_name.ini&lt;/language&gt;\n\t\t&lt;language tag=\"en-GB\"&gt;en-GB/en-GB.plg_api_plugin_name.sys.ini&lt;/language&gt;\n\t&lt;/languages&gt;\n\t\n&lt;/extension&gt; \n\n\n\nTips for writing plugins\n\n  Think of API plugins as a replacement of controllers. Any business logic that you won’t put in a controller, leave it out of the plugin too. Load and use your models in the plugin code.\n  It is not recommended to have API specific language files unless absolutely necessary. You will ususally make plugins for an existing component, so load the language files from that component.\n  To create the list and details for an object type, you can either add a condition based on id query parameter in the get() method, or have a separate resource for the list."
					}

					"joomla-20rest-20api-com-api-introduction": {
						"id": "joomla-20rest-20api-com-api-introduction",
						"title": "Introduction",
						"categories": "Joomla REST API",
						"url": " /joomla%20rest%20api/com-api-introduction/",
						"content": "REST API framework for Joomla\n\ncom_api is a quick and easy way to add REST APIs to Joomla. Extendible via plugins, you an easily add support for more Joomla extensions. To get started, download the component and install the API plugins you need. Enable the plugins and you are ready to fetch your content via APIs.\n\nTo add additional resources to the API, plugins need to be created. Each plugin can provide multiple API resources. Plugins are a convenient way to group several resources. Eg: A single plugin could be created for Quick2Cart with separate resources for products, cart, checkout, orders etc.\n\nPlugin Terms\n\napp\nAn app is essentially a Joomla plugin. However the plugin itself does nothing more than load the resources it contains. So the app is mainly used to package the API plugin and to enable adding any API specific parameters. Each app will have one or more resources.\n\nresource\nResources are files that have code to accept input and set the API output. You will usually have multiple resources in an app. A common use case is for an extension like Easysocial or Jomsocial to have a single app. The app contains resources for various objects like groups, events, photos, newsfeed etc. The resource will contain the methods get() post() delete() to perform CRUD operations on that type of object.\n\nkey / token\nThe key is used to access authenticated resources. The admin section allows you to create keys. It’s also possible to use the /api/user/login API to login using username and password and get a token in response."
					}
